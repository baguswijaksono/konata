<!DOCTYPE html>
<html>
<head>
    <title>Konata</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div>
        <h1>HTTP Request</h1>
        
        <div>
            <select id="http-method" name="http-method">
                <option>GET</option>
                <option>POST</option>
                <option>PUT</option>
                <option>DELETE</option>
                <option>PATCH</option>
            </select>
            <input type="text" name="url" id="url" placeholder="https://api.example.com/endpoint">
            <button>Send</button>
        </div>

        <div>
            <label for="authorization">Authorization</label>
            <input type="text" id="authorization" name="authorization" placeholder="Bearer token">
        </div>

        <div>
            <label for="headers">Headers</label>
            <textarea id="headers" name="headers" rows="4" placeholder='{"Content-Type": "application/json"}'></textarea>
        </div>

        <div>
            <label for="body">Body</label>
            <textarea id="body" name="body" rows="6" placeholder='{"key": "value"}'></textarea>
        </div>

        <div>
            <button onclick="window.location.href='/gui'">Back</button>
        </div>
    </div>
</body>
</html>
