<!DOCTYPE html>
<html>
<head>
    <title>Konata</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div>
        <h1>MQTT Client</h1>
        
        <div>
            <label>Broker URL</label>
            <input type="text" placeholder="mqtt://broker.hivemq.com">
        </div>
        
        <div>
            <label>Topic</label>
            <input type="text" placeholder="test/topic">
        </div>
        
        <div>
            <label>Message</label>
            <textarea rows="4" placeholder="Your message here..."></textarea>
        </div>
        
        <div>
            <button>Connect</button>
            <button>Publish</button>
            <button>Subscribe</button>
            <button>Disconnect</button>
        </div>
        
        <div>
            <h2>Logs</h2>
            <div>
                <!-- Logs will appear here -->
            </div>
        </div>

        <div>
            <a href="/gui">Back</a>
        </div>
    </div>
</body>
</html>
