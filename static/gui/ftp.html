<!DOCTYPE html>
<html>
<head>
    <title>Konata</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="container"></div>
        <h1>FTP Command Generator</h1>
        <div class="form-group"></div>
            <label for="ftp-url">FTP URL:</label>
            <input type="text" id="ftp-url" placeholder="ftp://example.com">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="file-path">File Path:</label>
            <input type="text" id="file-path" placeholder="/path/to/file">
        </div>
        <div class="form-group">
            <button onclick="generateCommand()">Generate Command</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        function generateCommand() {
            const ftpUrl = document.getElementById('ftp-url').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const filePath = document.getElementById('file-path').value;

            const command = `curl -u ${username}:${password} ${ftpUrl}${filePath}`;
            document.getElementById('output').innerText = command;
        }
    </script>
</body>
</html>
